<!DOCTYPE html>
<html>
<head>
    <title>GitLingo Translator Settings</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #2ea44f;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background-color: #2c974b;
        }
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #e6ffed;
            color: #22863a;
            border: 1px solid #b4e6c5;
        }
        .error {
            background-color: #ffeef0;
            color: #cb2431;
            border: 1px solid #f9c2c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>GitLingo Translator</h2>
        <p>Enter your Gemini API key to enable translation:</p>
        <input type="password" id="apiKey" placeholder="Enter Gemini API key">
        <button id="save">Save API Key</button>
        <div id="status" class="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
